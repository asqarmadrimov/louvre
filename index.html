<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <!-- Header -->

  <header class="header">
    <div class="header__container container">
      <div class="header__inner">
        <a class="header__logo logo" href="index.html">
          <img class="logo__img" src="./img/Logo.svg" alt="Site logo" width="199" height="33">
        </a>

        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Visiting</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Explore</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Video</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Video</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Tickets</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#">Contacts</a>
            </li>
          </ul>
        </nav>

        <button class="header__button">
          <img class="header__button-img" src="./img/Group 44.svg" alt="button-hamburger" width="25" height="25">

        </button>
        <div class="button-hover">
          <p class="button-text">Visiting  ></p>
          <p class="button-text">Explore  ></p>
          <p class="button-text">Video  ></p>
          <p class="button-text">Gallery  ></p>
          <p class="button-text">Tickets  ></p>
          <p class="button-text">Contacts  ></p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__content">
          <div class="hero__content-title">
            <h2 class="hero__title">
              Welcome <br> to the Louvre
            </h2>

            <p class="hero__text">
              From the castle to the museum
            </p>

            <a class="hero__button" href="#">
              Discover the Louvre
            </a>
          </div>

          <div class="hero__heding">
            <picture>
              <source class="hero__img-media" media=" ( max-width: 1424px ) "  srcset="./img/1.svg" alt="hero-img" width="600" height="425">


              <img class="hero__img" src="./img/1.svg" alt="hero-img" width="1000" height="750">
            </picture>

            <div class="hero__time">
              <p class="time-text">01  |  05</p>
              <span class="time__color"></span>
              <span class="time__color"></span>
              <span class="time__color"></span>
              <span class="time__color"></span>
              <div class="time__img">
                <img class="time__img" src="./img/←chap.svg" alt="" width="30" height="8">
                <img class="time__img" src="./img/←ong.svg" alt="" width="30" height="8">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


</body>

</html>
